<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scorebord</title>
    <link href="app/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="app/css/font-awesome.min.css" rel="stylesheet" />
    <link href="app/css/number_pad.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow:400,700" rel="stylesheet">
</head>
<body ng-controller="numberController as vm">

    <!--vm.outputCurrentpartnerSalese = [0, 0, 0, 0, 0, 0, 0];-->

    <div class="scContainer">
        <div class="scBorder">
            <div class="row r1">
                <div class="col-xs-4">
                    <h1>Coach</h1>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>
                                <i class="fa fa-usd" aria-hidden="true"></i>
                                <number time="vm.outputCurrentCoachSale[0]"></number>
                                <number time="vm.outputCurrentCoachSale[1]"></number>
                                <number time="vm.outputCurrentCoachSale[2]"></number>
                                <number time="vm.outputCurrentCoachSale[3]"></number>
                                <number time="vm.outputCurrentCoachSale[4]"></number>
                                <number time="vm.outputCurrentCoachSale[5]"></number>
                                <number time="vm.outputCurrentCoachSale[6]"></number>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <label>
                                <span class="percentIcon">%</span>
                                <number time="vm.outputCoachSalePerc[0]"></number>
                                <number time="vm.outputCoachSalePerc[1]"></number>
                                <number time="vm.outputCoachSalePerc[2]"></number>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h4>GOAL</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <h1 class="gclinics">
                        Glazier <br /><span>Clinics</span>
                        <fball class="ballL" on="vm.coachwinning == 1"></fball>
                        <fball class="ballR" on="vm.coachwinning == 0"></fball>
                    </h1>
                    <div class="row secTimes">
                        <div class="col-xs-12 text-center">
                            <div class="timeCtr">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="timeSec">
                                            <label>
                                                <number time="vm.outputDaysRemaining[0]"></number>
                                                <number time="vm.outputDaysRemaining[1]"></number>
                                                <number time="vm.outputDaysRemaining[2]"></number>
                                            </label>
                                            <h4>Days</h4>
                                        </div>
                                        <div class="timmerSeparation">
                                            <div class="number_dot" ng-class="{'active':vm.timerActive}">
                                                <i class="fa fa-circle" aria-hidden="true"></i>
                                            </div>
                                            <div class="number_dot" ng-class="{'active':vm.timerActive}">
                                                <i class="fa fa-circle" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <div class="timeSec" style="text-align: left;">
                                            <label>
                                                <number time="vm.outputHrRemaining[0]"></number>
                                                <number time="vm.outputHrRemaining[1]"></number>
                                            </label>
                                            <h4>Hour</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row qtr">
                                <div class="col-xs-12">
                                    <h4>
                                        QTR
                                        <label>
                                            <span>
                                                <i class="fa fa-circle" ng-class="{'active':vm.qtr==1}" aria-hidden="true"></i>
                                                1
                                            </span>
                                            <span>
                                                <i class="fa fa-circle" ng-class="{'active':vm.qtr==2}" aria-hidden="true"></i>
                                                2
                                            </span>
                                            <span>
                                                <i class="fa fa-circle" ng-class="{'active':vm.qtr==3}" aria-hidden="true"></i>
                                                3
                                            </span>
                                            <span>
                                                <i class="fa fa-circle" ng-class="{'active':vm.qtr==4}" aria-hidden="true"></i>
                                                4
                                            </span>
                                        </label>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <h1 class="pull-right">Partner</h1>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="pull-right">
                                <i class="fa fa-usd" aria-hidden="true"></i>
                                <number time="vm.outputCurrentpartnerSalese[0]"></number>
                                <number time="vm.outputCurrentpartnerSalese[1]"></number>
                                <number time="vm.outputCurrentpartnerSalese[2]"></number>
                                <number time="vm.outputCurrentpartnerSalese[3]"></number>
                                <number time="vm.outputCurrentpartnerSalese[4]"></number>
                                <number time="vm.outputCurrentpartnerSalese[5]"></number>
                                <number time="vm.outputCurrentpartnerSalese[6]"></number>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <label>
                                <span class="percentIcon">%</span>
                                <number time="vm.outputPartnerSalePerc[0]"></number>
                                <number time="vm.outputPartnerSalePerc[1]"></number>
                                <number time="vm.outputPartnerSalePerc[2]"></number>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h4>GOAL</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <h1 style="text-align: center;">Today</h1>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>
                                <i class="fa fa-usd" aria-hidden="true"></i>
                                <number time="vm.outputTodayCoachSale[0]"></number>
                                <number time="vm.outputTodayCoachSale[1]"></number>
                                <number time="vm.outputTodayCoachSale[2]"></number>
                                <number time="vm.outputTodayCoachSale[3]"></number>
                                <number time="vm.outputTodayCoachSale[4]"></number>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6" style="padding: 0;">
                    <div class="totalGoal">
                        <div class="d1">
                            <h1>Total</h1>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>
                                        <i class="fa fa-usd" aria-hidden="true"></i>
                                        <number time="vm.outputTotalSales[0]"></number>
                                        <number time="vm.outputTotalSales[1]"></number>
                                        <number time="vm.outputTotalSales[2]"></number>
                                        <number time="vm.outputTotalSales[3]"></number>
                                        <number time="vm.outputTotalSales[4]"></number>
                                        <number time="vm.outputTotalSales[5]"></number>
                                        <number time="vm.outputTotalSales[6]"></number>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="d2">
                            <h1>Goal</h1>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>
                                        <number time="vm.outputTotalSalePerc[0]"></number>
                                        <number time="vm.outputTotalSalePerc[1]"></number>
                                        <number time="vm.outputTotalSalePerc[2]"></number>
                                        <span class="percentIcon">%</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <h1 style="text-align: center;">Today</h1>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>
                                <i class="fa fa-usd" aria-hidden="true"></i>
                                <number time="vm.outputTodayPartnerSale[0]"></number>
                                <number time="vm.outputTodayPartnerSale[1]"></number>
                                <number time="vm.outputTodayPartnerSale[2]"></number>
                                <number time="vm.outputTodayPartnerSale[3]"></number>
                                <number time="vm.outputTodayPartnerSale[4]"></number>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app/js/app.js"></script>
    <script src="app/js/controllers/numberController.js"></script>
    <script src="app/js/directives/number.directive.js"></script>
    <script src="app/js/directives/fball.directive.js"></script>
</body>
</html>
