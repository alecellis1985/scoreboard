<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scorebord</title>
    <link href="app/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="app/css/font-awesome.min.css" rel="stylesheet" />
    <link href="app/css/number_pad.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow:400,700" rel="stylesheet">
</head>
<body ng-controller="numberController">
    <input type="text" ng-model="number1=1">
    <input type="text" ng-model="number2=2">
    <input type="text" ng-model="number3=3">
    <input type="text" ng-model="number4=4">
    <input type="text" ng-model="number5=5">
    <input type="text" ng-model="number6=6">
    <input type="text" ng-model="goal1=3">
    <input type="text" ng-model="goal2=4">
    <input type="text" ng-model="goal3=1">

    <div class="scContainer">
        <div class="scBorder">
            <div class="row r1">
                <div class="col-xs-4">
                    <h1>Coach</h1>
                    <label>
                        <i class="fa fa-usd" aria-hidden="true"></i>
                        <number time="number1"></number>
                        <number time="number2"></number>
                        <number time="number3"></number>
                        <number time="number4"></number>
                        <number time="number5"></number>
                        <number time="number6"></number>
                        <number time="number7"></number>
                    </label>
                    <br />
                    <label>
                        <i class="fa fa-percent" aria-hidden="true"></i>
                        <number time="goal1"></number>
                        <number time="goal2"></number>
                        <number time="goal3"></number>
                    </label>
                </div>
                <div class="col-xs-4">
                    <h1 class="gclinics">Glazier <br /><span>Clinics</span></h1>
                </div>
                <div class="col-xs-4">
                    <h1>Partner</h1>
                </div>
            </div>
        </div>
    </div>


    <script src="app/js/app.js"></script>
    <script src="app/js/directives/number.directive.js"></script>
    <script src="app/js/controllers/numberController.js"></script>
</body>
</html>
